<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h2>BMI Calculator</h2>
        <nav id="navbar">
            <div class="dropdown">
                <a href="#" class="upper">Mode</a>
                <div class="dropdown-content">
                    <a class="mode" id="dark">Dark üåô</a>
                    <a class="mode" id="light">Light ‚òÄÔ∏è</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-wrapper">
        <div class="form-container">
            <div class="form-style">
                <form>
                    <div class="input">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required>
                    </div>
                    <div class="input">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Calculate">
                    </div>
                    <div class="result">
                        <!-- <label for="result">Your BMI is: </label>
                        <input type="text" id="result" name="result" readonly> -->
                    </div>
                </form>
            </div>
        </div>

        <div class="bmi-analysis">
            <h2>Your BMI is</h2>
            <div class="bmi-display">
                <span id="bmi-value">--</span>
            </div>
            <div class="bmi-bar">
                <div class="bmi-indicator" id="bmi-indicator"></div>
                <div class="bmi-section underweight"></div>
                <div class="bmi-section normal"></div>
                <div class="bmi-section overweight"></div>
                <div class="bmi-section obesity"></div>
            </div>
            <div class="bmi-labels">
                <span>Underweight</span>
                <span>Normal</span>
                <span>Overweight</span>
                <span>Obesity</span>
            </div>
            <p class="bmi-range">Healthy BMI range: 18.5 kg/m¬≤ - 25 kg/m¬≤</p>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
